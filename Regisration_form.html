<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--======CSS=======-->
    <link rel="stylesheet" type="text/css" href="./Regisration_form.css"/>
    <!--Iconscount CSS-->
    <link rel="stylesheet" type="text/css" href="./unicons-3.woff2">
    <title>Responsive Regisration Form</title>
</head>
<body>
    <div class="container">
        <header>Regisration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="tittle">Personal Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-fields">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-fields">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter your mobile number" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Gender</label>
                            <input type="date" placeholder="Enter your gender" required>
                        </div>

                        <div class="input-fields">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="tittle">Identity Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter your ID Type" required>
                        </div>

                        <div class="input-fields">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter your ID Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter Issued Authority" required>
                        </div>

                        <div class="input-fields">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter your Issued State" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Issued Date</label>
                            <input type="date" placeholder="Enter your Issued Date" required>
                        </div>

                        <div class="input-fields">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter your Expiry Date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="tittle">Address Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Address Type</label>
                            <input type="text" placeholder="Enter your Address Type" required>
                        </div>

                        <div class="input-fields">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality" required>
                        </div>

                        <div class="input-fields">
                            <label>State</label>
                            <input type="text" placeholder="Enter your State" required>
                        </div>

                        <div class="input-fields">
                            <label>District</label>
                            <input type="text" placeholder="Enter your District" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Block Number</label>
                            <input type="number" placeholder="Enter your Block Number" required>
                        </div>

                        <div class="input-fields">
                            <label>Ward Number</label>
                            <input type="number" placeholder="Enter your Ward Number" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="tittle">Family Details</span>

                    <div class="fields">
                        <div class="input-fields">
                            <label>Grandfather Name</label>
                            <input type="text" placeholder="Enter your Grandfather" required>
                        </div>

                        <div class="input-fields">
                            <label>Father Name</label>
                            <input type="text" placeholder="Enter your Father Name" required>
                        </div>

                        <div class="input-fields">
                            <label>Mother Name</label>
                            <input type="text" placeholder="Enter your Mother Name" required>
                        </div>               

                        <div class="input-fields">
                            <label>Spouse Name</label>
                            <input type="text" placeholder="Enter your Spouse Name" required>
                        </div>
                        
                        <div class="input-fields">
                            <label>Father In Law</label>
                            <input type="text" placeholder="Name of your father in law" required>
                        </div>

                        <div class="input-fields">
                            <label>Mother In Law</label>
                            <input type="text" placeholder="Name of your mother in law" required>
                        </div>
                    </div>
                    
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>                       
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./Regisration_form.js"></script>
</body>
</html>
